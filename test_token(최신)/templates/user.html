<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- login한 user name 출력 -->
  <h1>{{user_name}} 님 안녕하세요</h1>

  <!-- login한 user wallet 주소 출력 -->
  <h2>지갑 주소 {{user_wallet}}</h2>

  <!-- login한 user token 잔액 출력 -->
  <h3>현재 잔고 {{show_token}}</h3>

  <hr>
    <!-- logout form -->
    <form action="/logout">
    <input type="submit" name='logout' value='logout'>
    </form>

<!-- upload form -->
    <form action="http://localhost:5000/upload">
      <input type="submit" name='upload' value="upload">
    </form>
<hr>

<table border=1>
  <!-- lyrics를 클릭하게 되면 modal box 생성 후 가사 출력하게 하자-->
  <caption>Music List</caption>
  <thead><tr><th>Singer</th><th>title</th><th>song</th><th>lyrics</th><th>created</th><th>love it</th></tr></thead>
  {% for i in range(num_content) %}
  <tbody><tr><td>{{content_data[i][0]}}</td><td>{{content_data[i][1]}}</td><td><audio src={{content_data[i][2]}}type="file/mp3" controls></audio></td><td>{{content_data[i][3]}}</td><td>{{content_data[i][4]}}</td></tr></tbody>
  {% endfor %}
</table>


  <hr>


</body>
</html>
